<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>电商左右菜单的实现（简洁版）</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .left-menu {
      width: 200px;
      height: 200px;
      background-color: #fff;
      margin: 40px 200px 0;
    }

    .left-menu li {
      width: 100%;
      height: 40px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 40px;
    }

    .left-menu-content {
      width: 300px;
      height: 300px;
      background-color: rgb(115, 175, 209);
      margin: 0 200px;
      display: none;
    }
  </style>
</head>

<body>
  <ul class="left-menu">
    <li id="li1">111111111</li>
    <li id="li2">222222222</li>
    <li>333333333</li>
    <li>444444444</li>
    <li>555555555</li>
  </ul>
  <div class="left-menu-content"></div>
</body>
