<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const tree = {
            val: 'a',
            children: [
                {
                    val: 'b',
                    children: [
                        {
                            val: 'd',
                            children: []
                        },
                        {
                            val: 'e',
                            children: []
                        }
                    ]
                },
                {
                    val: 'c',
                    children: [
                        {
                            val: 'f',
                            children: []
                        },
                        {
                            val: 'g',
                            children: []
                        }
                    ]
                }
            ]
        }
        const dfs = (root) => {
            console.log(root.val);
            root.children.forEach(dfs);
        }
        // dfs(tree);
        const bfs = (root) => {
            const q = [root];
            while (q.length > 0) {
                const head = q.shift();
                console.log(head.val);
                head.children.forEach(child => {
                    q.push(child);
                })
            }
        }
        bfs(tree);
    </script>
</body>
</html>
