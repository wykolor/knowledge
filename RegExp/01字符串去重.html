<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>正则表达式字符串去重</title>
  </head>
  <body>
    <h1>字符串去重</h1>
    <script>
      var reg = /(\w)\1*/g;
      var str = "aaaaaaddddfvvvvvvvvsssssse"; //=> adfvse
      console.log(
        str.replace(reg, function($, $1, $2) {
          return $1;
        })
      );
    </script>
  </body>
</html>
