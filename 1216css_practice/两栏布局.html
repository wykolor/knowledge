<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>两栏布局</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .right {
        width: 100px;
        height: 100px;
        background-color: green;
        position: absolute;
        right: 0;
        opacity: 0.4;
      }
      .left {
        margin-right: 100px;
        height: 100px;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <div class="right"></div>
    <div class="left"></div>
  </body>
</html>
