<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>checkBox Demo</title>
    <link rel="stylesheet" href="index.css">
</head>


<body>
    <div class="wrapper">
        <h3>你最喜欢吃的水果有哪些？</h3>
        <ul>
            <li><input type="checkbox">苹果</li>
            <li><input type="checkbox">香蕉</li>
            <li><input type="checkbox">榴莲</li>
            <li><input type="checkbox">秋葵</li>
            <li><input type="checkbox">小山竹</li>
            <li><input type="checkbox">火龙果</li>
            <li><input type="checkbox">红心柚子</li>
            <li><input type="checkbox">水晶葡萄</li>
            <li><input type="checkbox">美丽的大西瓜</li>
        </ul>
        <div class="footer">
            <input type="checkbox" id="checkAll"> 全选/非全选
            <input type="checkbox" id="checkTurn"> 反选
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
