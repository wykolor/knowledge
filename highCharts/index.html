<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighCharts Demo</title>
    <script src="./jquery.js"></script>
    <script src="./high-stock.js"></script>
    <script src="./drilldown.js"></script>
    <script src="./export.js"></script>
    <script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js"></script> 
    <script src="http://cdn.highcharts.com.cn/highmaps/modules/map.js"></script> 
</head>
<body>
    <div id="container" style="width:1000px;height:400px; margin: 50px auto;"></div>
    <div id="map" style="height:450px;"></div>
</body>
<script>
    Highcharts.setOptions({
        global : {
            useUTC : false
        },
        lang: {
		drillUpText: '< 返回 “{series.name}”'
	}
    });
// Create the chart
Highcharts.stockChart('container', {
	chart : {
		events : {
			load : function () {
				// set up the updating of the chart each second
				var series = this.series[0];
				setInterval(function () {
					var x = (new Date()).getTime(), // current time
						y = Math.round(Math.random() * 100);
					series.addPoint([x, y], true, true);
				}, 1000);
			}
		}
	},
	rangeSelector: {
		buttons: [{
			count: 1,
			type: 'minute',
			text: '1M'
		}, {
			count: 5,
			type: 'minute',
			text: '5M'
		}, {
			type: 'all',
			text: 'All'
		}],
		inputEnabled: false,
		selected: 0
	},
	title : {
		text : '动态数据大量加载'
	},
	tooltip: {
		split: false
	},
	exporting: {
		enabled: false
	},
	series : [{
		name : '作业深度',
		data : (function () {
			// generate an array of random data
			var data = [], time = (new Date()).getTime(), i;
			for (i = -99999; i <= 0; i += 1) {
				data.push([
					time + i * 1000,
					Math.round(Math.random() * 100)
				]);
			}
			return data;
		}())
	}]
});

// Highcharts.setOptions({
// 	lang: {
// 		drillUpText: '< 返回 “{series.name}”'
// 	}
// });
var map = null,
	geochina = 'https://data.jianshukeji.com/jsonp?filename=geochina/';
$.getJSON(geochina + 'china.json&callback=?', function(mapdata) {
	var data = [];
	// 随机数据
	Highcharts.each(mapdata.features, function(md, index) {
		var tmp = {
			name: md.properties.name,
			value: Math.floor((Math.random() * 100) + 1) // 生成 1 ~ 100 随机值
		};
		if(md.properties.drilldown) {
			tmp.drilldown = md.properties.drilldown;
		}
		data.push(tmp);
	});
	map = new Highcharts.Map('map', {
		chart: {
			events: {
				drilldown: function(e) {
					this.tooltip.hide();
					// 异步下钻
					if (e.point.drilldown) {
                        console.log(e.point.properties);
                        
                        var pointName = e.point.properties.fullname;
						map.showLoading('下钻中，请稍后...');
						// 获取二级行政地区数据并更新图表
						$.getJSON(geochina +   e.point.drilldown + '.json&callback=?', function(data) {
							data = Highcharts.geojson(data);
							Highcharts.each(data, function(d) {
								if(d.properties.drilldown) {
									d.drilldown = d.properties.drilldown;
								}
								d.value = Math.floor((Math.random() * 100) + 1); // 生成 1 ~ 100 随机值
							});
							map.hideLoading();
							map.addSeriesAsDrilldown(e.point, {
								name: e.point.name,
								data: data,
								dataLabels: {
									enabled: true,
									format: '{point.name}'
								}
							});
							map.setTitle({
								text: pointName
							});
						});
					}
				},
				drillup: function() {
					map.setTitle({
						text: '中国'
					});
				}
			}
		},
		title: {
			text: '中国地图'
		},
		subtitle: {
			useHTML: true,
			// text: '点击查看 <a href="https://www.hcharts.cn/mapdata" target="_blank">地图数据及详情</a>，注意县级数据为收费数据，如果您有需要，请 <a href="https://highcharts.com.cn/data" target="_blank">联系我们购买</a>'
		},
		mapNavigation: {
			enabled: true,
			buttonOptions: {
				verticalAlign: 'bottom'
			}
		},
		tooltip: {
			useHTML: true,
			headerFormat: '<table><tr><td>{point.name}</td></tr>',
			pointFormat: '<tr><td>全称</td><td>{point.properties.fullname}</td></tr>' +
			'<tr><td>行政编号</td><td>{point.properties.areacode}</td></tr>' +
			'<tr><td>父级</td><td>{point.properties.parent}</td></tr>' +
			'<tr><td>经纬度</td><td>{point.properties.longitude},{point.properties.latitude}</td></tr>' ,
			footerFormat: '</table>'
		},
		// colorAxis: {
		//     min: 0,
		//     minColor: '#fff',
		//     maxColor: '#006cee',
		//     labels:{
		//         style:{
		//             "color":"red","fontWeight":"bold"
		//         }
		//     }
		// },
		series: [{
			data: data,
			mapData: mapdata,
			joinBy: 'name',
			name: '中国地图',
			states: {
				hover: {
					color: '#a4edba'
				}
			}
		}]
	});
});
</script>
</html>
