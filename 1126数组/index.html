      // 数组去重
      Array.prototype.unique = function() {
        var obj = {},
          arr = [],
          len = this.length;
        for (var i = 0; i < len; i++) {
          if (!obj[this[i]]) {
            obj[this[i]] = "unique";
            arr.push(this[i]);
          }
        }
        return arr;
      };
